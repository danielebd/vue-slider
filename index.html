<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container" id="app">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">

                <div class="item">
                    <img :src="slides[activeImage].image" alt="{{ slides[activeImage].title }}" />
                    <div class="text">
                        <h3>{{ slides[activeImage].title.toUpperCase() }}</h3>
                        <p>{{ slides[activeImage].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage()"></div>
                    <div class="next" @click="nextImage()"></div>
                    <div  class="thumb" :class="(index === activeImage) ? {'active':isactive} : {'' :hasError}"  v-for="(slide, index) in slides" @click="selectImage(index)">
                        <img :src="slide['image']" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
