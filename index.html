<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container" id="app">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="games.image[activeImage]" alt="{{games.title[activeImage]}}" />
                    <div class="text">
                        <h3>{{games.title[activeImage]}}</h3>
                        <p>{{games.text[activeImage]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div :class="{ active: isActive }" class="thumb"  v-for="(img, index) in games.image" @click="selectImage(index)">
                        <img :src="img" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
